<!DOCTYPE html>

<html lang="en">

<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagenes/booking_icono.ico" />    
    <title>MyReserva</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/listado.css">
	<script src="scripts/login.js"></script>

  </head>
  <body onload="nobackbutton();">

    <div class="container">																					
	  <img src="imagenes/booking_logo.png"></img>
      <form class="form-signin" name="signin" action="Start" method="post">						
																																										<!-- se envia todo lo que tenga <input. En este caso dos contenidos: user y pass-->
        <h2 class="form-signin-heading">Inicio de sesión</h2>
        
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <!--<label for="username" class="sr-only">Usuario</label>-->
        <input id="username" name="username" autocomplete="on" class="form-control"  placeholder="Usuario" required="" autofocus="" type="text"> 
        </div>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input name="password" id="password" class="form-control"  placeholder="Contraseña" required="" type="Password">
       	</div>
       	 
       	 
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>			

      </form>
    </div> <!-- /container -->

</body>
</html>
