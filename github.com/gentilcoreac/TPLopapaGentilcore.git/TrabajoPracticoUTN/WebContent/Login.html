<!DOCTYPE html>

<html lang="en"><head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Bienvenido al sistema de reservas</title>

    <!-- Bootstrap core CSS -->
    <link href="style/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="style/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">																					<!-- contenedor del formulario -->

      <form class="form-signin" name="signin" action="start" method="post">						<!-- En caso de un servlet no tiene extension, si fuera una pagina si tendria-->  
																								<!-- method="post":  con method post se envia "oculto" en la url -->																			<!-- se envia todo lo que tenga <input. En este caso dos contenidos: user y pass-->
        <h2 class="form-signin-heading">Inicio de sesión</h2>
        
        <label for="inputUser" class="sr-only">Usuario</label>
        <input name="user" id="inputUser" class="form-control" placeholder="Usuario" required="" autofocus="" type=""> 
        
        <label for="inputPass" class="sr-only">Contraseña</label>
        <input name="pass" id="inputPass" class="form-control" placeholder="Contraseña" required="" type="Password">
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>			<!-- El boton de tipo submit envia el formulario -->

      </form>
    </div> <!-- /container -->


</body>
</html>
